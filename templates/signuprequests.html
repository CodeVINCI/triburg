<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup Requests</title>
</head>
<body style="min-height: 100%;" background="../static/media/background.jpg">
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Admin</a>
      <img class="responsive-img center" src="../static/media/Logo.png" style="height:60px;width:60px;margin-left:600px;margin-top:2px;">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/logoutuser">Logout</a></li>
      </ul>
    </div>
  </nav>
<div class="container">
    <ul class="collection with-header">
        <li class="collection-header"><h4>Signup Requests</h4></li>
{% for request in pending_requests %}
        <li class="collection-item" style="padding-bottom: 10px;"><div>{{ request.user.first_name }}&nbsp;{{request.user.last_name}}&nbsp;for&nbsp;role&nbsp;of&nbsp;{{request.user.user_type}}<div class="secondary-content"><a class="btn waves-effect waves-light" href='/approverequest/?id={{request.id}}'>Accept</a>&nbsp;&nbsp;<a class="btn waves-effect red waves-light" href='/disapproverequest/?id={{request.id}}'>Reject</a></div></div></li>
{% endfor %}
    </ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</div>
</body>
</html>
