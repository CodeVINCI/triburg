<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup Requests</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">{{request.user.email}}</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="collapsible.html">Logout</a></li>
      </ul>
    </div>
  </nav>
<div class="container">
    <ul class="collection with-header">
        <li class="collection-header"><h4>Signup Requests</h4></li>
{% for request in pending_requests %}
        <li class="collection-item" style="padding-bottom: 10px;"><div>{{ request.user.first_name }}&nbsp;{{request.user.last_name}}&nbsp;for&nbsp;role&nbsp;of&nbsp;{{request.user.user_type}}<div class="secondary-content"><button class="btn waves-effect waves-light" type="submit" name="action">Accept</button>&nbsp;&nbsp;<button class="btn waves-effect red waves-light" type="submit" name="action">Reject</button></div></div></li>
{% endfor %}
    </ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</div>
</body>
</html>
