<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <title>Signup Requests</title>
</head>
<body>
<div class="container">
    <ul class="collection with-header">
        <li class="collection-header"><h4>Signup Requests</h4></li>
{% for request in pending_requests %}
        <li class="collection-item" style="padding-bottom: 10px;"><div>{{ request.user.first_name }}&nbsp;{{request.user.last_name}}<div class="secondary-content"><button class="btn waves-effect waves-light" type="submit" name="action">Accept</button>&nbsp;&nbsp;<button class="btn waves-effect red waves-light" type="submit" name="action">Reject</button></div></div></li>
{% endfor %}
    </ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</div>
</body>
</html>
