<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
</head>
<body style="min-height: 100%;" background="../static/media/background.jpg">
<div class="row" style="min-height: 100%;margin-bottom:0;">
  <div class="col s6" style="padding:0 !important;background-image:url('../static/media/coolpic.jpg');height:700px;">
  <div class="container" style="padding-top:100px;">
  <h4>Create, Manage and Save your Cost-Sheets.</h4>
  <br>
  <br>
  <p>This portal delivers a comprehensive environment for professional Merchandisers to create sophisticated cost-sheets, ready to save, share, print and review through the web, wireless devices and other media.</p>
  </div>
  </div>
<div class="col s6" style="padding:40px;">
<h1>Signup</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="row">
    <button class="btn-large waves-effect waves-light" type="submit" name="action">Signup
    <i class="material-icons right">send</i>
    </button>
    </div>
  </form>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
  });
</script>
</body>
</html>
